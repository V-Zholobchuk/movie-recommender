<div class="movie-card" *ngIf="movie" (click)="showDetails()">

    <img [src]="movie.poster_path | imageUrl" [alt]="movie.title" class="movie-poster">

    <div class="movie-info">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <div class="movie-meta">
            <span class="movie-rating">⭐ {{ movie.vote_average.toFixed(1) }}</span>
            <span class="movie-year">{{ movie.release_date | date: 'yyyy' }}</span>
        </div>
    </div>

    <button class="favorite-btn" [class.active]="isFavorite" (click)="toggleFavorite($event)">
        ❤️
    </button>

</div>
