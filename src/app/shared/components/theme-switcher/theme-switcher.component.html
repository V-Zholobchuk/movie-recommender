<fieldset class="switcher" [attr.c-previous]="previousTheme" [class.dark-theme]="isDarkTheme">

        <input class="switcher__input" type="radio" name="theme" value="light" c-option="1" [checked]="!isDarkTheme" />

        <input class="switcher__input" type="radio" name="theme" value="dark" c-option="2" [checked]="isDarkTheme" />
