<div class="recommendations" *ngIf="recommendedMovies.length > 0">
    <h2>Рекомендовані фільми ({{ selectedGenre }})</h2>
    <div class="movies-list">
        <div class="movie-card" *ngFor="let movie of recommendedMovies">
            <img [src]="movie.image" alt="{{ movie.title }}">
            <h3>{{ movie.title }}</h3>
            <p>⭐ {{ movie.rating }}</p>
        </div>
    </div>
</div>
