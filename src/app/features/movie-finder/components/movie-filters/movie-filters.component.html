<div class="filters-container">

  <div class="filter-item">
    <label for="search">{{ 'FINDER.SEARCH_BY_NAME' | translate }}</label>
    <input type="text" id="search" [placeholder]="'FINDER.SEARCH_PLACEHOLDER' | translate" [(ngModel)]="searchQuery"
      (ngModelChange)="applyFilters()">
  </div>

  <div class="filter-item">
    <label for="genre">{{ 'FINDER.GENRE' | translate }}</label>
    <select id="genre" [(ngModel)]="selectedGenre" (ngModelChange)="applyFilters()">
      <option value="">{{ 'FINDER.ALL_GENRES' | translate }}</option>
      <option *ngFor="let genre of genres" [value]="genre.id">{{ genre.name }}</option>
    </select>
  </div>

  <div class="filter-item">
    <label for="year">{{ 'FINDER.YEAR' | translate }}</label>
    <input type="number" id="year" [placeholder]="'2024'" [(ngModel)]="selectedYear" (ngModelChange)="applyFilters()">
  </div>

  <div class="filter-item">
    <label for="rating">{{ 'FINDER.RATING' | translate:{value: selectedRating} }}</label>
    <input type="range" id="rating" min="0" max="10" step="0.5" [(ngModel)]="selectedRating"
      (ngModelChange)="applyFilters()">
  </div>

</div>
